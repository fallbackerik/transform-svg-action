name: 'Hello Containerworld'
description: 'transform a given set of svg files according to the provided python scripts'
inputs:
  test-input:
    description: 'just testing to use inputs to actions'
    required: true
    default: 'Containerworld'
  svgs-in:
    description: 'path of input svgs'
    required: true
    default: '/input/*.svg'
  svgs-out:
    despriction: 'path to put transformed svgs'
    required: true
    default: 'output/'
outputs:
  time:
    description: 'when the action was executed'
  svgs-modified:
    description: 'space separated list of names of svg files that have been generated by this action'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.test-input }}
    - ${{ inputs.svgs-in }}
